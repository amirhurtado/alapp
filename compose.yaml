
version: '3.8'

services:
  web:
    build:
      context: ./client # Aseg√∫rate que esta es la carpeta de tu app Next.js
      dockerfile: Dockerfile
    container_name: next-container
    restart: always
    # Carga todas las variables del archivo .env directamente en el contenedor
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - db

  db:
    image: mysql:latest
    container_name: mysql-container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "55000:3306"
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data: